<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    //   indexOf()

    var a = ["Monu","Amit","Rohan","Kamla", "Rohan"];
    document.write(a + "<br><br>");
    var b = a.indexOf("Rohan");
    document.write(b+"<br><br>");

    // lastIndexOf()
    var c = a.lastIndexOf("Rohan");
    document.write(c + "<br><br>");
  </script>
</head>
<body>
</body>
</html>
