<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
//   Pop
    var a = ["Monu","Amit","Rohan","Kamla"];

    document.write(a + "<br><br>");
    a.pop();
    document.write(a);

// Push

    a.push("Rony");
    document.write(a + "<br><br>");
    a.push("Geeta");
    document.write(a + "<br><br>");
  </script>
</head>
<body>

</body>
</html>
