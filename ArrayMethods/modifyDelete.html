<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>

    // Changing Values  
    var a = ["Ramesh",18,"Male","BCA"];
    document.write(a + "<br>");
    a[0] = "Golu";
    document.write(a + "<br>");
    a[1] = 20;
    document.write(a + "<br>");


    // Deleting Values
    delete a[1];
    document.write(a + "<br>");
  </script>
</head>
<body>
</body>
</html>
