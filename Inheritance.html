<head>
    <script>
        class employee {
            constructor(name, age, salary) {
                this.empname = name;
                this.empage = age;
                this.empsalary = salary;
                //console.log("Constructor : Employee");
            }

            info() {
                document.write(
                    `<h3>Employee Class</h3>
                    Name : ${this.empname} <br>
                    Age : : ${this.empage} <br>
                    Salary : ${this.empsalary} <br>`
                            )
            }
        }

        class manager extends employee {

            info() {
                let ta = 1000;
                let pa = 300;
                let totalsalary = this.empsalary + ta + pa;

                document.write(`
                <h3>Manager Class</h3>
                Name : ${this.empname} <br>
                Age : : ${this.empage} <br>
                Salary : ${totalsalary} <br>
                            `)
            }
        }

       

        // let a = new manager("Ramesh Kumar ", 25, 20000);
        // let b = new employee("Ram Kumar", 22, 12000);

        // a.info();
		// b.info();
    </script>
</head>
