<head>
    <script>
        function sum(name, ...args){
		console.log(arguments);
		document.write(`Hello ${name} <br>
			             Your Marks : `);
		
		let sum = 0;
		for(let i in args){
			sum += args[i];
		}

		document.write(sum);
	}

	sum("Amit verma",10,20,30,40,50);
    </script>
</head>
