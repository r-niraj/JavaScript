<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script>
    // var name = prompt("What is your Name ?");
    // document.write(name);


var per = prompt("Enter your Percentage : ");

if (per >= 80 && per <= 100) {
    document.write("You are in Merit List.");
}else  if (per >= 60 && per < 80) {
    document.write("You have got 1st Division.");
}else if (per >= 45 && per < 60) {
    document.write("You have got 2nd Division.");
}else if (per >= 33 && per < 45) {
    document.write("You have got 3rd Division.");
}else if (per < 33) {
    document.write("You are Fail.");
}else {
    document.write("Please Enter Valid Percentage.");  
}
  </script>
</head>
<body>
</body>
</html>
