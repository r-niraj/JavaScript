<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>

</head>

<body id="main">
  <div class="form-check form-switch" style="display:grid ; place-items:center; height:100vh">
    <h1>This is heading</h1>
    <input class="form-check-input" type="checkbox" role="switch" id="slider">
  </div>

  <script>
    function abc() {
      let toggleVar = document.getElementById('slider');
      toggleVar.addEventListener('click', () => {
        let background = document.body.style.backgroundColor;
        // document.body.style.background = (background === 'black') ? 'white' : 'black';
        let element = document.getElementById('main');
        //  (background === 'black') ? element.setAttribute('style', 'background:white;') : element.setAttribute('style', 'background:black; color:white;');


        if (background !== 'black') {
          element.setAttribute('style', 'background:black; color:white;');
          document.getElementsByTagName('h1')[0].setAttribute('style', 'border:1px solid red; padding:10px;')
        }else{
          element.setAttribute('style', 'background:white;');
          document.getElementsByTagName('h1')[0].setAttribute('style', 'border:none')
        }
      });
    }

    abc();
  </script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
